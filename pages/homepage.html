<script>
	$(function(){
		drawVis();
		function drawVis(){
			var chart = Highcharts.chart('visContainer', {
				colors:['#64bc0a','#ccc'],
				title: {
					text: ''
				},
				tooltip:{
					enabled:false,
				},

				xAxis: {

				},
				legend: {
					floating:true,
					layout: 'vertical',
					align: 'right',
					verticalAlign: 'top'
				},
				plotOptions: {
					series: {
						label: {
							connectorAllowed: false
						},

		}
		drawUptime();
		function drawUptime(){
      var chart = Highcharts.chart('uptimeContainer', {
				credits:{
					enabled:false,
				},
				legend:{
					enabled:false,
				},
				chart: {
					type: 'column'
				},
				title: {
					text: ''
				},
				xAxis: {
					visible:false,
				},
				yAxis: {
					visible:false,
					title: {
						text: ''
					}
				},
				series: [{
					data: [434, 523, 345, 785, 565, 843, 726, 590, 665, 434, 312, 432]
				}],
				responsive: {
					rules: [{
						condition: {
							maxWidth: 500
						},
						// Make the labels less space demanding on mobile
						chartOptions: {
							xAxis: {
								labels: {
									formatter: function () {
										return this.value.replace('月', '')
									}
								}
							},
							yAxis: {
								labels: {
									align: 'left',
									x: 0,
									y: -2
								},
								title: {
									text: ''
								}
							}
						}
					}]
				}
			});
		}
		drawSales();
		function drawSales(){
			var chart = Highcharts.chart('salesContainer', {
				credits:{
					enabled:false,
				},
				chart: {
					margin : [0, 0 , 0, 100]
				},
				title: {
					floating:true,
					text: ''
				},
				tooltip: {
					pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						dataLabels: {
							enabled: false,
						},
					}
				},
				series: [{
					type: 'pie',
					innerSize: '40%',
					name: 'Sales',
					data: [
						['Firefox',13.0],
						['IE',15.8],
						['Chrome',12.8],
						['Safari',8.5],
						['Opera',6.2],
						['其他',0.7]
					]
				}]
            });
		}
	});
</script>
